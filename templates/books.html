<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="/static/styles.css"> 
</head>
<body>
    <h2>Books</h2>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <ul>
        {% for book in books %}
            <li>
                {{ book[1] }} by {{ book[2] }} ({{ book[3] }})  
                <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="POST">
                    <button type="submit">Delete</button>
                </form>
                <a href="{{ url_for('edit_book', book_id=book[0]) }}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
